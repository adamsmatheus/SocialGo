<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialGo - Cadastro de Usuarios</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>
<body>
<div class="container-login">
    <div>
        <form class="socialgo-form" id="formulario-cadastro">
            <span> Crie a sua conta!</span>
            <div>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required="required">
            </div>
            <div>
                <input type="text" name="email" id="email" placeholder="Digite seu email" required="required">
            </div>
            <div>
                <input type="text" name="nick" id="nick" placeholder="Digite seu nick" required="required">
            </div>

            <div>
                <input type="password" name="password" id="senha" placeholder="Digite sua senha" required="required">
            </div>
            <div>
                <input type="password" name="confirmar-password" id="confirmar-password" placeholder="Confirme sua senha" required="required">
            </div>
            <a href="/login "> Clique para fazer o login</a>
            <button type="submit" class="btn-socialgo">Cadastrar</button>
        </form>
    </div>
</div>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/cadastro.js"></script>
</body>
</html>
